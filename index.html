<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1 id="main-title">Hey! Let's battle. Click On Attack..!</h1>
      </header>

    <div class = 'screen' id="main-div">
        <div class="USAShip" >
            <div class="nameBox">USSA Ship</div>
            <div class="playerImage"></div>
            <div class="playerPoints">

            <h4>Hull : <span id="USHull">20</span></h4>
            <h4>FirePower : 5</h4>
            <h4>Accuracy : .7 </h4>
            </div>
        </div>

        <div class = 'buttons'>
          <div class="Scoreinfo"><label id="scoring"></label></div>
          <button class = "attkbtn" onclick="startGame()">ATTACK</button>
          <button class="Retreatbtn" onclick="retreat()">RETREAT</button>
          <button class="Restartbtn" onclick="reload()">RELOAD</button>
        </div>

        <div class="AlienShip" >
            <div class="AlienBox">Alien Ship</div>
            <div class="AlienImage"></div>
            <div class="playerPoints">
    
            <h4>Hull : <span id="alienHull"></span></h4>
            <h4>FirePower : <span id="alienFirePow"></span> </h4>
            <h4>Accuracy : <span id="alienAccuracy"></span> </h4>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>

   </body>
</html>
